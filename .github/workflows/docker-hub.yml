name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Unit Tests
        run: |
          echo "Running Unit Tests"
          cd front
          yarn install
          yarn run test:ci
          echo "Unit Tests Completed"
